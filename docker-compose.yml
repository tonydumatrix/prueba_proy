version: '3.1'

services:

  #############################
  # API Gateway Reverse Proxy #
  ############################
  nginx-reverse-proxy:
    image: jwilder/nginx-proxy:alpine
    container_name: 'Reverse-Proxy'
    restart: always
    ports:
        - '80:80'
    volumes:
        - vhostd:/etc/nginx/vhost.d
        - html:/usr/share/nginx/html
        - /var/run/docker.sock:/tmp/docker.sock:ro
        #- ./config/reverse-proxy/custom-settings.conf:/etc/nginx/conf.d/custom-settings.conf:ro

  ###################
  # MySQL Container #
  ###################
  mysql:
    image: mysql:8
    container_name: MRSI_MySQL
    # restart: on-failure
    ports:
      - 3306:3306
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_DATABASE: books
      MYSQL_USER: avid_reader
      MYSQL_PASSWORD: i_love_books
    volumes:
      # Dump files for initiating tables
      - ./data/:/docker-entrypoint-initdb.d/
    logging:
        driver: "json-file"
        options:
            max-size: "10k"
            max-file: "10"

  #####################
  # MongoDB Container #
  #####################
  mongo:
    image: mongo:4.0
    container_name: MRSI-MongoDB
    command: mongod --auth --replSet rs0
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: mongoadmin
    volumes:
      - ./volumes/mongodb/data/db:/data/db

  ###########################
  # ElasticSearch Container #
  ###########################
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.2
    container_name: MRSI-ElasticSearch
    restart: always
    expose:
      - 9200
      - 9300
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      - node.name=elasticsearch
      - discovery.seed_hosts=elasticsearch
      - cluster.initial_master_nodes=elasticsearch
      - cluster.name=sdes-bi-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./volumes/elk-stack/elasticsearch:/usr/share/elasticsearch/data

  ####################
  # Logstach Container #
  ####################
  logstash:
    build:
      context: .
      dockerfile: Dockerfile-logstash
    container_name: MRSI-Logstash
    # restart: on-failure
    depends_on:
      - mysql
      - elasticsearch
    volumes:
      - ./volumes/logstash/pipeline/:/usr/share/logstash/pipeline/
      - ./volumes/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml
      - ./volumes/logstash/config/pipelines.yml:/usr/share/logstash/config/pipelines.yml
      - ./volumes/logstash/config/queries/:/usr/share/logstash/config/queries/
    logging:
      driver: "json-file"
      options:
        max-size: "10k"
        max-file: "10"

  ####################
  # Kibana Container #
  ####################
  kibana:
    image: docker.elastic.co/kibana/kibana:7.9.2
    container_name: MRSI-Kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://172.17.94.122:9200
      - VIRTUAL_HOST=kibana.midominiomtie.net
    #ports:
    #  - 5601:5601
    depends_on:
      - elasticsearch

  #######################
  # Monstache Container #
  #######################
  monstache:
    container_name: 'MRSI-Monstache'
    restart: always
    image: rwynn/monstache:rel6
    command: -f ./monstache.config.toml &
    volumes:
      - ./monstache/monstache.config.toml:/monstache.config.toml
    depends_on:
      - elasticsearch
      - mongo
    links:
      - elasticsearch
    ports:
      - "8080:8080"

  ##############################
  # Monitor-NET-Data Container #
  ##############################
  netdata:
    container_name: 'MONITOR'
    image: netdata/netdata
    restart: always
    expose:
      - "19999"
    volumes:
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - netdata-etc:/etc/netdata
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor=unconfined
    environment:
      - VIRTUAL_HOST=monitor.midominiomtie.net
      - VIRTUAL_PORT=19999
      - DOCKER_HOST=proxy:2375
      - PGID=999
      - VIRTUALIZATION=kvm

volumes:
    html:
    vhostd:
    netdata-etc:

